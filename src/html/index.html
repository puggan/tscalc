<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator in TypeScript</title>
		<link rel="stylesheet" href="style.min.css" />
		<script defer src="app.min.js"></script>
	</head>
	<body>
		<h1>Calculator in TypeScript</h1>
		<div id="content">
			<div id="display">?</div>
			<div id="memory-box">
				<h3>Memory</h3>
				<div id="memory">?</div>
			</div>
			<div id="buttons-box">
				<input type="button" value="MR" />
				<input type="button" value="M+" />
				<input type="button" value="M-" />
				<input type="button" value="MS" />
				<input type="button" value="MC" />
				<input type="button" value="√" />
				<input type="button" value="x²" />
				<input type="button" value="1/x" />
				<input type="button" value="AC" />
				<input type="button" value="C" />
				<input type="button" value="←" />
				<input type="button" value="÷" />
				<input type="button" value="7" />
				<input type="button" value="8" />
				<input type="button" value="9" />
				<input type="button" value="×" />
				<input type="button" value="4" />
				<input type="button" value="5" />
				<input type="button" value="6" />
				<input type="button" value="-" />
				<input type="button" value="1" />
				<input type="button" value="2" />
				<input type="button" value="3" />
				<input type="button" value="+" />
				<input type="button" value="±" />
				<input type="button" value="0" />
				<input type="button" value="," />
				<input type="button" value="=" />
			</div>
			<div id="history-box">
				<h3>History</h3>
				<ul id="history"></ul>
			</div>
		</div>
	</body>
</html>
